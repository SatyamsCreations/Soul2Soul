name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        working-directory: .
        run: npm ci

      - name: Build site
        working-directory: .
        env:
          SITE: https://${{ github.repository_owner }}.github.io/
          BASE_URL: /${{ github.event.repository.name }}/
        run: npm run build

      - name: Generate Pagefind index
        working-directory: .
        run: |
          npx pagefind --site dist || npx pagefind --source dist || true
          mkdir -p dist/pagefind
          cp -R node_modules/pagefind/pagefind-ui/* dist/pagefind/ || true

      - name: Add .nojekyll
        run: touch dist/.nojekyll

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
